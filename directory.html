<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hart County, GA (Demo) • Directory</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/alerts.css">

<script defer src="js/alerts.js"></script>
<script defer src="js/app.js"></script>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="topbar">
    <div class="navRow">
      <a class="brand brandLink" href="index.html">
        <div class="seal">
          <img src="./assets/hart_seal.png" alt="Hart County, Georgia official seal">
        </div>
        <div class="brandText">
          <div class="kicker">Hart County, Georgia</div>
          <div class="title">PAGE TITLE HERE</div>
        </div>
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a class="active" href="directory.html" aria-current="page">Directory</a>
        <a href="news.html">News</a>
        <a href="meetings.html">Meetings</a>
        <a href="contact.html">Contact</a>
      </nav>

      <button id="menuBtn" class="btn ghost menuBtn" type="button" aria-haspopup="dialog" aria-controls="mobileMenu" aria-expanded="false">
        Menu
      </button>
    </div>
  </header>

  <div id="menuBackdrop" class="menuBackdrop" hidden></div>

  <aside id="mobileMenu" class="menuPanel" role="dialog" aria-modal="true" aria-label="Mobile menu" hidden>
    <div class="menuPanelHead">
      <div class="menuPanelTitle">Menu</div>
      <button id="menuClose" class="btn ghost" type="button">Close</button>
    </div>
    <div class="menuPanelBody">
      <a href="index.html">Home</a>
      <a class="active" href="directory.html" aria-current="page">Directory</a>
      <a href="news.html">News</a>
      <a href="meetings.html">Meetings</a>
      <a href="contact.html">Contact</a>
    </div>
  </aside>

  <main id="main" class="main">
    <section class="shell">
      <div class="pageHead">
        <h1 class="pageTitle">Directory</h1>
        <p class="pageSub">Departments, offices, and contact information.</p>
      </div>

      <div class="card">
        <div class="cardHead">
          <div>
            <div class="cardTitle">Search directory</div>
            <div class="cardSub">Type a name, office, or keyword.</div>
          </div>
          <div class="field" style="max-width:420px">
            <label class="sr-only" for="dirSearch">Search</label>
            <input id="dirSearch" type="text" placeholder="Search..." autocomplete="off">
          </div>
        </div>

        <section aria-label="Directory list">
          <!-- JSON renders here -->
          <div class="list" id="directoryList"></div>
        </section>

        <footer class="footer">
          <div class="footerInner">
            <div class="muted">Logged in as <strong>Demo User</strong></div>
            <div class="muted">© Hart County, GA (Demo)</div>
          </div>
        </footer>
      </div>
    </section>
  </main>

  <script>
    // Simple client-side filter for directory cards
    const input = document.getElementById("dirSearch");
    input?.addEventListener("input", () => {
      const q = (input.value || "").toLowerCase();
      document.querySelectorAll("#directoryList .item").forEach(card => {
        const text = (card.innerText || "").toLowerCase();
        card.style.display = text.includes(q) ? "" : "none";
      });
    });
  </script>
</body>
</html>
